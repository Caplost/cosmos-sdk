syntax = "proto3";

package cosmos.distribution.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the distribution module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/cosmos-sdk/x/distribution"
  };

  string fee_collector_name = 1;

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 2;

  // ProtocolPoolEnabled determines whether the protocol pool is to be enabled, meaning community pool funds
  // will be directed to x/protocolpool.
  bool protocol_pool_enabled = 3;
}